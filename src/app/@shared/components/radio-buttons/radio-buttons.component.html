<div class="shared-checkbox">
  <ng-container *ngIf="passedFormControl">
    <mat-radio-group
      [labelPosition]="labelPosition"
      [formControl]="passedFormControl"
      [value]="passedFormControl.value"
      [name]="name"
      (change)="onSelectionReactiveFormEmit($event)"
    >
      <mat-radio-button *ngFor="let radioButton of radioButtonsList" [value]="radioButton.id">
        {{ radioButton[labelkey] }}
      </mat-radio-button>
    </mat-radio-group>

    <div class="validations" [ngClass]="{ 'no-validations': hideValidation, 'no-start-padding': labelPosition === 'before' }">
      <shared-validations-messages *ngIf="passedFormControl.touched" [errors]="passedFormControl.errors"></shared-validations-messages>
    </div>
  </ng-container>

  <ng-container *ngIf="!passedFormControl">
    <mat-radio-group [labelPosition]="labelPosition" [name]="name" (change)="onSelectionMatRadioChangeEmit($event)">
      <mat-radio-button *ngFor="let radioButton of radioButtonsList" [value]="radioButton.id">
        {{ radioButton[labelkey] }}
      </mat-radio-button>
    </mat-radio-group>
  </ng-container>
</div>
