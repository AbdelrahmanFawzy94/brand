<div class="shared-table">
  <!-- [showCurrentPageReport]="true" -->
  <!-- currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" -->
  <p-table [value]="data" [tableStyle]="{ 'min-width': '600px' }" *ngIf="!isLoading">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">
          {{ col.headerTranslationKey | translate }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <!-- <tr *ngFor="let row of items; let i = index"> -->
      <tr>
        <td *ngFor="let col of columns">
          <ng-container *ngIf="!col.template">
            {{ row[col.key] }}
          </ng-container>
          <ng-container *ngIf="col.template">
            <ng-template *ngTemplateOutlet="col.template; context: { $implicit: row }"> </ng-template>
          </ng-container>
        </td>
      </tr>
      <!-- </tr> -->
    </ng-template>
  </p-table>

  <div class="text-center" *ngIf="!data.length">no data</div>

  <div class="loading-skeleton" *ngIf="isLoading">is loading...</div>

  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="itemsPerPageSelected"
    [totalRecords]="totalItems"
    [rowsPerPageOptions]="itemsPerPage"
  />
</div>
