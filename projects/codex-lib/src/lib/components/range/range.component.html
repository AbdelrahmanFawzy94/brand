<div class="shared-range" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- if single range -->
  <ng-container *ngIf="showComponent && passedFormControl">
    <mat-slider [disabled]="disabled" [max]="max" [min]="min" [step]="stepZise" [discrete]="indecatorLabel" [showTickMarks]="showStepMark">
      <input matSliderThumb [formControl]="passedFormControl" />
    </mat-slider>
    <div class="validations" [class.no-validations]="hideValidation">
      <lib-validations-messages *ngIf="passedFormControl.touched" [errors]="passedFormControl.errors"></lib-validations-messages>
    </div>
  </ng-container>

  <!-- if double range -->
  <ng-container *ngIf="showComponent && passedFirstFormControl && passedSecondFormControl">
    <mat-slider [disabled]="disabled" [max]="max" [min]="min" [step]="stepZise" [discrete]="indecatorLabel" [showTickMarks]="showStepMark">
      <input matSliderStartThumb [formControl]="passedFirstFormControl" />
      <input matSliderEndThumb [formControl]="passedSecondFormControl" />
    </mat-slider>
    <div class="validations" [class.no-validations]="hideValidation">
      <!-- TODO reveal or hide validation for double range -->
      <!-- <lib-validations-messages
        *ngIf="passedFirstFormControl.touched || passedSecondFormControl.touched"
        [errors]="passedFirstFormControl.errors || passedSecondFormControl.errors"
      ></lib-validations-messages> -->
    </div>
  </ng-container>
