<div class="login">
  <div class="language-wrapper">
    <shared-language-menu
      buttonClasses="login-lang"
      [showLangLabel]="true"
      [matTooltip]="'shared.dashboard.language' | translate"
    ></shared-language-menu>
  </div>

  <div class="form-wrapper">
    <span></span>
    <span></span>
    <span></span>

    <form [formGroup]="form">
      <h4 class="typo-display-small">{{ "pages.login.login" | translate }}</h4>

      <input formControlName="userName" type="text" [placeholder]="'pages.login.username' | translate" />
      @if(form.controls['userName'].touched){
      <lib-validations-messages [errors]="form.controls['userName'].errors"></lib-validations-messages>
      }

      <input formControlName="password" type="password" [placeholder]="'pages.login.password' | translate" />
      @if(form.controls['password'].touched){
      <lib-validations-messages [errors]="form.controls['password'].errors"></lib-validations-messages>
      }

      <div class="links">
        <a class="typo-body-small">{{ "pages.login.forgot_password" | translate }}</a>

        <a class="typo-body-small">{{ "pages.login.sign_up" | translate }}</a>
      </div>

      <button [disabled]="form.invalid || loginApiIsLoading" class="typo-body-large" type="button" (click)="login()">
        @if(loginApiIsLoading){
        <mat-progress-spinner mode="indeterminate" [strokeWidth]="2" [diameter]="25"></mat-progress-spinner>
        }
        {{ "pages.login.sign_in" | translate }}
      </button>
    </form>
  </div>
</div>
